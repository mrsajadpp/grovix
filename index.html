<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Responsive Grid Layout</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<style>
		body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    padding: 15px;
}

.grid-item {
    position: relative;
    overflow: hidden;
}

.grid-item img {
    width: 100%;
    height: auto;
    display: block;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.grid-item:hover .overlay {
    opacity: 1;
}

h2 {
    margin: 0;
    font-size: 1.5rem;
}

	</style>
		<div class="grid-container">
			<div class="grid-item">
				<div class="overlay">
					<h2>Category 1</h2>
				</div>
				<img src="https://www.berlinsbi.com/uploads/sites/2/2021/12/7-very-good-reasons-to-do-master-s-in-finance.jpg" alt="Category 1 Image">
			</div>
			<div class="grid-item">
				<div class="overlay">
					<h2>Category 2</h2>
				</div>
				<img src="https://www.berlinsbi.com/uploads/sites/2/2021/12/7-very-good-reasons-to-do-master-s-in-finance.jpg" alt="Category 2 Image">
			</div>
			<div class="grid-item">
				<div class="overlay">
					<h2>Category 3</h2>
				</div>
				<img src="https://www.berlinsbi.com/uploads/sites/2/2021/12/7-very-good-reasons-to-do-master-s-in-finance.jpg" alt="Category 3 Image">
			</div>
			<div class="grid-item">
				<div class="overlay">
					<h2>Category 4</h2>
				</div>
				<img src="https://www.berlinsbi.com/uploads/sites/2/2021/12/7-very-good-reasons-to-do-master-s-in-finance.jpg" alt="Category 4 Image">
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
